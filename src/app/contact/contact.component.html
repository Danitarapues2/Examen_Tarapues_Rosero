<h1 style="color: white;">Formulario</h1>

<div class="form-container">

    <form (ngSubmit)="submitForm()" #form="ngForm">
        <div class="form-group">
            <input id="name" name="name" type="text" class="form-control" pInputText [(ngModel)]="name"
                placeholder="Ingresa tu Nombre" required>
        </div>
        <div class="form-group">
            <input id="email" name="email" type="email" class="form-control" pInputText [(ngModel)]="email"
                placeholder="Ingresa tu Correo" required>
        </div>
        <div class="form-group">
            <input id="message" name="message" type="text" class="form-control" pInputText [(ngModel)]="message"
                placeholder="Ingresa un mensaje" required>
        </div>
        <p-button severity="success" type="submit" class="submit-button">Enviar </p-button>

        <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>


    </form>

</div>
